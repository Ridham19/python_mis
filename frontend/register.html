<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="hero-bg">
    <div class="hero-overlay"></div>
    <div class="auth-card fade-in">
      <h2 style="color: #2d3436;">Create Account</h2>
      <p style="color: #b2bec3; font-size: 0.9em; margin-bottom: 20px;">Join the portal</p>
      
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <label style="display:block; text-align:left; color:#666; font-size:0.9em; margin-top:10px;">I am a:</label>
        <select id="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>

        <button type="submit" class="btn" style="width:100%; margin-top: 10px;">Register</button>
      </form>

      <div style="margin-top: 25px;">
        <a href="login.html" style="color: #6c5ce7; font-size: 0.9em; font-weight: 600;">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, role })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        window.location.href = 'login.html';
      } else {
        alert(data.error || 'Registration failed');
      }
    });
  </script>
</body>
</html>
